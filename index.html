<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-2xl shadow-xl p-6">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">할일 목록</h1>
            
            <div class="flex gap-2 mb-6">
                <input type="text" 
                       id="todo-input" 
                       placeholder="새로운 할일을 입력하세요" 
                       class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                <button id="add-button" 
                        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all">
                    <i class="fas fa-plus"></i> 추가
                </button>
            </div>

            <div class="space-y-3" id="todo-list">
                <!-- 할일 목록이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
